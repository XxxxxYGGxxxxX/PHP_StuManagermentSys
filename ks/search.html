

 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜索学生信息</title>
    <style>
        body { 
            background-image: url('view.jpg');
            background-repeat: no-repeat;
            background-size: 2200px 1000px;


            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 50px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #777;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #ddd;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #444;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #777;
        }
    </style>
</head>
